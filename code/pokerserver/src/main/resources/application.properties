# Standalone poker game server configuration

# Game discovery / cleanup settings
game.server.community-heartbeat-timeout-minutes=5
game.server.lobby-timeout-hours=24
game.server.completed-game-retention-days=7

# Publicly reachable WebSocket base URL for SERVER-hosted games.
# Clients use this URL to connect to games created on this server.
# Override per deployment (e.g. wss://play.ddpoker.com).
game.server.base-url=ws://localhost
