# DD Poker REST API Configuration

# Server
server.port=8080
server.servlet.context-path=/

# JWT Configuration
# REQUIRED: Set JWT_SECRET environment variable (min 256 bits / 32 characters)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.remember-me-expiration=2592000000

# CORS Configuration
# Set allowed origins (comma-separated). Use http://localhost:3000 for local dev
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://www.ddpoker.com}

# Logging
logging.level.com.donohoedigital.poker.api=INFO
logging.level.org.springframework.security=INFO

# Import existing DD Poker configuration
# These will be loaded from classpath (pokerserver module)
