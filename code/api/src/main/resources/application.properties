# DD Poker REST API Configuration

# Server
server.port=8080
server.servlet.context-path=/

# JWT Configuration
# REQUIRED: Set JWT_SECRET environment variable (min 256 bits / 32 characters)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.remember-me-expiration=2592000000

# CORS Configuration
# REQUIRED for production: Set CORS_ALLOWED_ORIGINS to your domain(s) (comma-separated)
# Examples: http://your-domain.com, https://your-domain.com, http://192.168.1.100:3000
# Default is localhost for development only
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging
logging.level.com.donohoedigital.poker.api=INFO
logging.level.org.springframework.security=INFO

# Import existing DD Poker configuration
# These will be loaded from classpath (pokerserver module)
