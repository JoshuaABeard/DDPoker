## Version 2026/02/11
## DD Poker subdomain reverse proxy configuration for SWAG
## Production configuration - points to DDPoker container only
##
## INSTALLATION:
## 1. Copy this file to your SWAG config: /config/nginx/proxy-confs/ddpoker.subdomain.conf
## 2. Ensure DDPoker container is on the same Docker network as SWAG
## 3. Restart SWAG container

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    http2 on;

    server_name ddpoker.*;

    include /config/nginx/ssl.conf;

    client_max_body_size 25M;

    # Main web interface
    location / {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        set $upstream_app DDPoker;
        set $upstream_port 8080;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
    }

    # WebSocket support for Wicket real-time updates
    location /wicket/websocket {
        include /config/nginx/resolver.conf;
        set $upstream_app DDPoker;
        set $upstream_port 8080;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;

        # WebSocket-specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket timeout
        proxy_read_timeout 86400;
    }
}
