## Version 2026/02/11
## DD Poker LOCAL DEV subdomain reverse proxy configuration for SWAG
## Development configuration - tries DDPoker-Local container first, falls back to DDPoker
##
## INSTALLATION (for developers only):
## 1. Copy this file to your SWAG config: /config/nginx/proxy-confs/
## 2. Rename to: ddpoker.subdomain.conf (replace the production version)
## 3. Ensure both containers are on the same Docker network as SWAG
## 4. Restart SWAG container
##
## This config automatically routes to whichever container is running:
## - DDPoker-Local (dev container) - primary
## - DDPoker (production container) - fallback

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    http2 on;

    server_name ddpoker.*;

    include /config/nginx/ssl.conf;

    client_max_body_size 25M;

    # Main web interface
    location / {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;

        # Try dev container first, fall back to production
        set $upstream_app DDPoker-Local;
        set $upstream_port 8080;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;

        # Fallback to production container if dev is down
        proxy_intercept_errors on;
        error_page 502 503 504 = @fallback;
    }

    # Fallback location for production container
    location @fallback {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        set $upstream_app DDPoker;
        set $upstream_port 8080;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
    }

    # WebSocket support for Wicket real-time updates
    location /wicket/websocket {
        include /config/nginx/resolver.conf;

        # Try dev container first, fall back to production
        set $upstream_app DDPoker-Local;
        set $upstream_port 8080;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;

        # WebSocket-specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket timeout
        proxy_read_timeout 86400;

        # Fallback to production container if dev is down
        proxy_intercept_errors on;
        error_page 502 503 504 = @fallback_ws;
    }

    # Fallback location for WebSocket on production container
    location @fallback_ws {
        include /config/nginx/resolver.conf;
        set $upstream_app DDPoker;
        set $upstream_port 8080;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;

        # WebSocket-specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_read_timeout 86400;
    }
}
